<!DOCTYPE html>
<html>
<!-- das ist ein kommentar  -->
  
<!-- hier sind nur metadaten:  -->
  <head>
    <!--  setze den titel der seite, nicht auf der seite selbst sichtbar!  -->
    <title>hallo</title>
    
    <!--  Wichtig! Damit Sonderzeichen nicht kaputt gehen (Unicode)  -->
    <meta charset="utf-8">
    
    <!-- komisches apple zeug: mache die seite so breit wie das iPhone/iPad… 
         (weniger zoomen)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- # BAUSTEINE # -->
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <!-- # EIGENE, EXTERNE RESSOURCEN # -->
    <!-- stylesheet (css), in extra datei -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Javascript, in extra datei -->
    <script src="script.js" type="text/javascript"></script>

  </head>
  
<!--
  hier der eigentliche inhalt der seite:
-->
<body>
  <!--  ein "h1" element mit der klasse "haupt"-->
  <h1 class="haupt">hello world</h1>
  <p>Du bist schon so viele Sekunden auf der Seite:
    <kbd id="counter">0</kbd>
  </p>
  
  <!-- ein "img element" mit der klasse "zentriert",
       die "src" eigenschaft definiert den link zur bild-datei -->
  <img class="zentriert" src="http://static.giantbomb.com/uploads/original/1/17172/1419618-unicorn2.jpg">

  <!-- ein "h2" element - Überschrift 2. Ordnung-->
  <h2>hallo liste</h2>
  <!-- eine sortierte (Ordered) Liste -->
  <ol>
    <!-- ein List Item -->
    <li>
      ein 
      <strong class="haupt">
        listenpunkt
      </strong>
    </li>
    <li>
      <p>
        noch ein <em>weiterer</em> listenpunkt
      </p>
    </li>
    <li>
      <!-- ein link :)
           die "href" eigenschaft definiert das ziel des links
           (Hypertext REFerence)  --> 
      <a href="http://google.de">Ein Link</a>
    </li>
  </ol>
</body>
  
</html>
