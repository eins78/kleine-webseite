<!DOCTYPE html>
<html>
<!-- das ist ein kommentar  -->
  
<!-- hier sind nur metadaten:  -->
  <head>
    <!--  setze den titel der seite, nicht auf der seite selbst sichtbar!  -->
    <title>Stein-Schere-Papier</title>
    
    <!--  Wichtig! Damit Sonderzeichen nicht kaputt gehen (Unicode)  -->
    <meta charset="utf-8">
    
    <!-- komisches apple zeug: mache die seite so breit wie das iPhone/iPad… 
         (weniger zoomen)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- # BAUSTEINE # -->
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <!-- # EIGENE, EXTERNE RESSOURCEN # -->
    <!-- stylesheet (css), in extra datei -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Javascript, in extra datei -->
    <script src="script.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>

  </head>
  
<!--
  hier der eigentliche inhalt der seite:
-->
<body>
  <!--  ein "h1" element mit der klasse "haupt"-->
  <h1 class="haupt">Stein-Schere-Papier</h1>
  
  <p>Wähle deinen Move:</p>

  <!-- Liste der Spielfiguren -->
  <ul id="playThings">
    <li><button class="rock">STEIN</button></li>
    <li><button class="scissors">SCHERE</button></li>
    <li><button class="paper">PAPER</button></li>
  </ul>
  
  <div id="result">
    <p class="message">Click to Play!</p>
    <p><strong>SCORE</strong><br>
      HUMAN : COMPUTER<br>
      <span class="score">0 : 0</span>
    </p>
  </div>
  
  <textarea disabled id="log" name="log" rows="8" cols="60">
  </textarea>

  <footer>Du bist schon so viele Sekunden auf der Seite:
    <kbd id="counter">0</kbd>
  </footer>

</body>
  
</html>
